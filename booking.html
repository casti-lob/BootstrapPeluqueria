        <h1 id="title" class="text-center">Reserva</h1>
        <form class="needs-validation" novalidate >
            <fieldset>
                <legend class="mb-3">Datos personales</legend>
                
                <div class="mb-3 row">
                    <label for="validationDefault01" class="col-sm-2 col-form-label">Nombre*</label>
                    <div class="col-sm-6">
                      <input placeholder="Introduce tu nombre" type="text" class="form-control" id="validationDefault01" required>
                      
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label for="validationDefault02" class="col-sm-2 col-form-label">Apellidos*</label>
                    <div class="col-sm-6">
                      <input required type="text" placeholder="Introduce tus apellidos" class="form-control" id="validationDefault02">
                    </div>
                  </div>
                <div class="mb-3 row">
                    <label for="inputEmail" class="col-sm-2 col-form-label">Email*</label>
                    <div class="col-sm-6">
                      <input required type="email" placeholder="ejemplo@ejemplo.com" class="form-control" id="inputEmail">
                    </div>
                  </div>
                <div class="mb-3">
                    <label for="gender" class="col-sm-2 col-form-label">Sexo*</label>
                  <div class="form-check form-check-inline ">
                    <input checked class="form-check-input" type="radio" name="inlineRadioOptions" id="f" value="f">
                    <label required class="form-check-label" for="f">Mujer</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="m" value="m">
                    <label required class="form-check-label" for="m">Hombre</label>
                  </div>
                </div>  
                  

                  <div class="mb-5 row">
                    <label for="inputTel" class="col-sm-2 col-form-label">Telefono*</label>
                    <div class="col-sm-6">
                      <input required type="tel" placeholder="676547865" class="form-control" id="inputTel">
                    </div>
                  </div>
            </fieldset>

            <fieldset>
              <div class="col-sm-8">
                <legend class="mb-3">Tratamientos</legend>
                  <select  class="form-select checkbox-selectbox mb-3" id="styling">
                    <option selected >Cabello Styling</option>
                        <option value="0">Lavar y peinar</option>
                        <option value="1">Lavar, cortar y peinar</option>
                        <option value="2">Ondas</option>
                        <option value="3">Recogido</option>
                        <option value="4">Semirrecogido</option>
                  </select>

                  <select  class="form-select checkbox-selectbox mb-3" id="color">
                    <option selected >Cabello Color</option>
                        <option value="0">Decoloración + Tinte</option>
                        <option value="1">Balayage</option>
                        <option value="2">Mechas - BabyLight</option>
                        <option value="3">Mechas - Papel de plata</option>
                        <option value="4">Retoque de raíces</option>
                        <option value="5">Tinte</option>
                  </select>

                  <select  class="form-select checkbox-selectbox mb-3" id="treatment">
                    <option selected >Cabello Tratamiento</option>
                        <option value="0">Alisado</option>
                        <option value="1">Moldeador</option>
                        <option value="2">Hidratación</option>
                  </select>
                  
                  <select  class="form-select checkbox-selectbox mb-3" id="barber">
                    <option selected >Barba</option>
                        <option value="0">Afeitado tradicional</option>
                        <option value="1">Arreglo de barba</option>
                        <option value="2">Tinte de barba</option>
                  </select>

                  <select  class="form-select checkbox-selectbox mb-3" id="manicurist">
                    <option selected >Manicura</option>
                        <option value="0">Manicura básica</option>
                        <option value="1">Semipermanente</option>
                        <option value="2">Uñas acrílicas</option>
                  </select>

                  <select  class="form-select checkbox-selectbox mb-3" id="pedicure">
                    <option selected >Pedicura</option>
                        <option value="0">Pedicura básica</option>
                        <option value="1">Tratamiento de parafina</option>
                  </select>
                  </div>
            </fieldset>

            <fieldset>
                <legend class="mb-3">Horarios</legend>
                <div class="col-sm-8">
                <select  class="form-select checkbox-selectbox mb-3" id="profesional">
                  <option selected >Profesional*</option>
                      <option value="0">Chisela</option>
                      <option value="1">José Antonio</option>
                      <option value="2">Nadia</option>
                      <option value="3">Román</option>
                      <option value="4">Sandra</option>
                </select>
                </div>
                <div class="mb-3 row">
                  <label for="inputDate" class="col-sm-2 col-form-label">Fecha*</label>
                  <div class="col-sm-6">
                    <input required  type="date" class="form-control" id="inputDate">
                  </div>
                </div>
                <div class="mb-3 row">
                  <label for="inputTime" class="col-sm-2 col-form-label">Hora*</label>
                  <div class="col-sm-6">
                    <input required type="time" class="form-control" id="inputTime">
                  </div>
                </div>
                
            </fieldset>

            <fieldset>
              <legend class="mb-3">Comentarios</legend>
              <div class="col-sm-8">
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Comentarios (opcional)</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" placeholder="Introduce tu comentario...."></textarea>
              </div>
              </div>
              <div id="inputButton" class="d-grid gap-2 col-6 mx-auto">
                <button class="btn " type="reset" style="background-color: #41415b;font-weight: 900;">Borrar</button>
                <button class="btn" type="submit" style="background-color: #b78838; font-weight: 900;">Enviar</button>
              </div>
            </fieldset>
